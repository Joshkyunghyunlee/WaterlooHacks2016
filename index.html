<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Portfolio Publisher</title>
<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-                       1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-                 fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel='stylesheet' href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Custom CSS -->
    <link rel='stylesheet' href="css/style.css">
  </head>
  <body>
  <div class="container">
    <h1 id="title">Portfolio Publisher</h1>
    <p>Displays personal profiles with a click of a button!</p>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="usr" placeholder="Enter a name">
        <button type="button" class="btn btn-info" id="search">Create Profile</button>
      </div>
        
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3 class="text-center">Build a profile using these websites</h3>
          <div class="well">
            <ul class="list-group checked-list-box">
              <li class="list-group-item">LinkedIn</li>
              <li class="list-group-item">Github</li>
              <li class="list-group-item">Facebook</li>
            </ul>
          </div>
      </div>
    </div>
        
    <footer class="footer">
      <div class="content">
      <span>Copyright &copy; 2016. Created by: </span>
        <a href="http://github.com/joshkyunghyunlee">@joshkyunghyunlee</a>
        <a href="http://github.com/ckyue">@ckyue</a>
      </div>
    </footer>
        
<!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
