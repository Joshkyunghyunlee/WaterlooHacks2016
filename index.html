<!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <body>
  <div class="container">
    <h1 id="title">Portfolio Publisher</h1>
    <p>Displays personal profiles with a click of a button!</p>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="usr" placeholder="Enter a name">
        <button type="button" class="btn btn-info" id="search">Create Profile</button>
      </div>
    </form>
<select id="ddlViewBy" placeholder="location">
  <option value="" disabled="disabled" selected="selected">Select your location</option>
  <option value="1">Alberta</option>
  <option value="2" >British Columbia</option>
  <option value="3">Ontario</option>
  <option value="4">Manitoba</option>
  <option value="5">New Brunswick</option>
  <option value="6">Quebec</option>
  <option value="7">Saskatchewan</option>
</select>
        
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3 class="text-center">Build a profile using these websites</h3>
          <div class="well">
            <ul class="list-group checked-list-box">
              <li class="list-group-item">LinkedIn</li>
              <li class="list-group-item">Github</li>
              <li class="list-group-item">Facebook</li>
            </ul>
          </div>
      </div>
    </div>
  </div><!-- container -->
