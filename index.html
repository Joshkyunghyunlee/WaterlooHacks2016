<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Portfolio Publisher</title>
<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Custom CSS -->
    <link rel='stylesheet' href="css/style.css">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
  <div class="container">
    <h1 id="title">Portfolio Publisher</h1>
    <p>Displays personal profiles with a click of a button!</p>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="usr" placeholder="Enter a name">
        <select id="location">
          <option value="" disabled="disabled" selected="selected">Select your location</option>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="ON">Ontario</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="QC">Quebec</option>
          <option value="SK">Saskatchewan</option>
        </select>
        <button type="button" class="btn btn-info" id="search">Create Profile</button>
      </div>
    </form>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3 class="text-center">Build a profile using these websites</h3>
          <div class="well">
            <ul id="check-list-box" class="list-inline checked-list-box">
              <li class="list-group-item" data-color="info">LinkedIn</li>
              <li class="list-group-item" data-color="info">Github</li>
              <li class="list-group-item" data-color="info">Facebook</li>
            </ul>
          </div>
      </div>
	</div>
  </div><!-- container -->

  <div class="portfolio-container col-md-6">
    <ul class="github">
    </ul>
    <ul class="linkedin">
    </ul>
    <ul class="facebook">
    </ul>
  </div>

    <footer class="footer">
      <div class="content">
      <span>Copyright &copy; 2016. Created by: </span>
        <a href="http://github.com/joshkyunghyunlee">@joshkyunghyunlee</a>
        <a href="http://github.com/ckyue">@ckyue</a>
      </div>
    </footer>

<!-- JS -->

    <script src="js/scripts.js"></script>
  </body>
</html>
